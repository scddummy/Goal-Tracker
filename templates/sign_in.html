<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <title>PyGoals - Sign In</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center bg-light min-vh-100"
      style="background: url('static/images/3065.jpg') no-repeat center center fixed; height:100%; background-size: cover;">

<main class="form-signin w-100 m-auto" style="max-width: 360px;">
    <form method="POST" action="{{ url_for('sign_in') }}" class="p-4 border rounded-4 shadow-sm bg-white">
        <h1 class="h3 mb-3 fw-semibold text-center" style="color: #007BFF;">Welcome to PyGoals</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning text-center py-2">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            <label for="email">Email Address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="btn w-100 py-2 mb-3 rounded-pill" type="submit"
                style="background-color: #007BFF; color: #FFFFFF;">Sign in
        </button>

        <a class="btn w-100 py-2 rounded-pill" href="{{ url_for('register') }}" role="button"
           style="background-color: #FFD700; color: #333333; border: 1px solid #FFD700;">Register</a>

        <p class="mt-4 text-center" style="color: #5F6368; font-size: 0.9em;">Â© PyGOALS 2024</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
